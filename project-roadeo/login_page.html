<!DOCTYPE html>

    <style>

      .logo {
        width: 60%;
      }
      .login-box {

        font-size: 18px;
        width: 109%;

        display: flex;
        flex-direction: column;

      .login-form {
        padding: 20px;

        display: flex;

      } */
      .input-container {
        /* width:fit-content;
        min-width: 200px; */
        padding: 5px;

      }

        border-radius: 6px;

        /* padding-left: 7px;

        margin-top: 590px;

    </style>
  <body>
    <div class="container">
      <div class="behind">
        <h1>ROADEO</h1>
      </div>
      <div class="logo"></div>
      <div class="login-box">
        <div class="head">
          <div class="header">
            <h1>Login</h1>
          </div>
          <h3>Sign in to continue</h3>
        </div>
        <form
          id="form-details"
          class="login-form"
          action=""
          onsubmit="sConsole(event)"
        >
          <div class="form-container">
            <div class="input-container">
              <div class="label">Please enter your mail</div>
              <input
                type="email"
                name="email"
                id="inputemail"
                placeholder="Eg :@gmail.com"
                required
              />
            </div>
            <div class="input-container">
              <div class="label">Please enter your password</div>
              <input
                type="password"
                id="inputpassword"
                name="password"
                placeholder="*********"
                required
              />
            </div>
      <div class="button-container">
        <button type="submit">Login</button>
        <div class="link-container">
          <a href="">Forgot password</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function checkLogin(event) {
        event.preventDefault();

        const enteredEmail = document.getElementById("inputemail").value;
        const enteredPassword = document.getElementById("inputpassword").value;

        fetch("userData.txt")
          .then((response) => response.text())
          .then((data) => {
            const lines = data.split("\n");
            let userData = {};
            for (const line of lines) {
              const [key, value] = line.split(":").map((item) => item.trim());
              userData[key] = value;
            }

            if (
              enteredEmail === userData.Mail &&
              enteredPassword === userData.Password
            ) {
              window.location.href = "newpage.html";
            } else {
              alert("Invalid email or password. Please try again.");
            }
          })
          .catch((error) => {
            console.error("Error reading userData.txt:", error);
            alert("An error occurred while processing your request.");
          });
      }

      const loginForm = document.getElementById("form-details");
      loginForm.addEventListener("submit", checkLogin);
    });
  </script>
</html>
