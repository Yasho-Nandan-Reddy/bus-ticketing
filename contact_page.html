<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f2e7fe;
        margin: 0px 6px;
        padding: 0;
        margin-top: 1%;
      }

      .contact-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
      }

      h1 {
        color: #7f39fb;
      }

      form {
        display: grid;
        gap: 15px;
      }

      label {
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #7f39fb;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #5b247a;
      }
      .navbar {
        background-color: #7f39fb;
        display: flex;
        justify-content: space-between;
        padding: 0px 20px;
        align-items: center;
      }

      .logo-container img {
        height: 92px;
        width: 133px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        margin: 0 30px;
        padding: 0 0px;
        /* font-weight: bold; */
        font-size: 19px;
        position: relative;
        overflow: hidden;
      }
      .nav-links a:hover {
        color: #e9e9e9;
      }
      .nav-links a:before {
        content: "";
        position: absolute;
        width: 40%;
        height: 2px;
        bottom: -3px;
        left: 30%;
        background-color: #fff;
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out 0s;
      }

      .nav-links a:hover:before {
        visibility: visible;
        transform: scaleX(1);
      }
      .nav-links a.active:before {
        width: 100%;
        height: 2px;
        bottom: -3px;
        left: 0;
        background-color: #fff;
        visibility: visible;
        transform: scaleX(1);
      }

      .profile-dropdown {
        position: relative;
        display: inline-block;
      }

      .profile-btn {
        background-color: #7f39fb;
        color: #fff;
        font-size: 23px;
        border: 1px solid rgb(255, 255, 255);
        border-radius: 100%;
        padding: 10px;
        cursor: pointer;
        margin-right: 100px;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .profile-dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
        <div class="logo-container">
          <img src="iconizer-bus-logo-abstract_7315-17-_1_.png" alt="Logo" />
        </div>
        <div class="nav-links">
          <a href="/project3/newpage.html" class="nav-link">Home</a>
          <a href="#" class="nav-link">Services</a>
          <a href="/project3/contact_page.html" class="nav-link">Contact</a>
          <a href="#" class="nav-link">About Us</a>
        </div>
        <div class="profile-dropdown">
          <button class="profile-btn"><ion-icon name="person-outline"></ion-icon></button>
          <div class="dropdown-content">
            <a href="#">Settings</a>
            <a href="/project3/login_page.html">Logout</a>
          </div>
        </div>
      </nav>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>If you have any complaints, please fill out the form below:</p>
      <form id="complaint-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="complaint">Your Complaint:</label>
        <textarea id="complaint" name="complaint" rows="4" required></textarea>

        <button type="submit">Submit Complaint</button>
      </form>
    </div>
  </body>
</html>
